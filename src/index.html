          <div class="whiteBg row col-12 col-md-10">
            <!-- SLIDERS START -->
            <div class="container">
            <h2>beregn dit lån kokher</h2>
            <div id="productSelector" class="d-flex justify-content-between multiChoiceBtn btn-group-sm btn-group-toggle"
            data-toggle="buttons">
            <label class="col-2 col-md-3 btn radioBtns float-right">
                <input type="radio" class="productValue" value="0" name="options">Rentefri
            </label>
        
            <label class="col-2 col-md-3 btn radioBtns active">
                <input type="radio" class="productValue" value="1" name="options">Rentebærende
            </label>
       
        </div>
        <hr>
            <div id="productAmountSelector" class="d-flex justify-content-between multiChoiceBtn btn-group-sm btn-group-toggle"
                data-toggle="buttons">
                <label class="col-2 col-md-3 btn radioBtns">
                    <input type="radio" class="productValue" value="30000" name="options">Lite
                </label>
            
                <label class="col-2 col-md-3 btn radioBtns">
                    <input type="radio" class="productValue" value="38000" name="options">Medium
                </label>
            
                <label class="col-2 col-md-3 btn radioBtns active">
                    <input type="radio" class="productValue" value="48000" name="options">Stor
                </label>
            
            </div>
          
        </div>
            <div class="calculationSlider col-12">
          <hr>

              <input class="durationSlider" type="range" value="30" step="10" min="10" max="60">
                        <div class="loanDurationTextLeft innerSliderText float-left">
                            <p>10 mdr.</p>
                        </div>
                        <div class="loanDurationTextRight innerSliderText float-right">
                            <p>60 mdr.</p>    
                    </div>
                    
              <div class="dividerLarge"></div>
              <label for="" class="loanHeader">Lånebeløb</label>
              <input type="text" class="loanAmount form-control" readonly>
              <label for="" class="totalMonthlyAmount">Betaling pr./md.</label>
              <input type="text" class="totalMonthlyAmount form-control" readonly>
              <button type="button" class="btn btn-primary submitBtn">Gå til ansøgning</button>
              <div class="divider"></div>
              <label for="samlelaanLabel" class="loanDetails dynamicDisclaimer formWrapper"></label>
              <div class="divider d-none d-sm-block"></div>

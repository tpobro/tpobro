<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/main.scss">
</head>

<body>

    <div id="sliderWrapper">
        <hr>
        <!-- <img src="assets/button-icon.png"> -->
        <div class="whiteBg row col-12 col-md-10">
       
            <!-- SLIDERS START -->
            <div class="container">
                <hr>
                <!-- <h2>beregn dit lån kokher</h2> -->
                <h2 style="text-align: center;">1. Vælg produkt</h2>
                <hr>
                <div id="productAmountSelector"
                    class="d-flex justify-content-between multiChoiceBtn btn-group-sm btn-group-toggle"
                    data-toggle="buttons">
                    <label class="col-4 col-md-4 btn radioBtns mr-1">
                        <input type="radio" class="productValue" value="30000" name="Lite">Small
                    </label>

                    <label class="col-4 col-md-4 btn radioBtns mr-1">
                        <input type="radio" class="productValue" value="38000" name="Medium">Medium
                    </label>

                    <label class="col-4 col-md-4 btn radioBtns active mr-1">
                        <input type="radio" class="productValue" value="48000" name="Stor">Large
                    </label>
                </div>
                <hr>
                
            <h2 style="text-align: center;">2. Vælg finansieringstype</h2>
                <hr>
            <div id="productSelector"
                class="d-flex multiChoiceBtn btn-group-sm btn-group-toggle"
                data-toggle="buttons">
                <div class="col-1 d-none d-sm-block"></div>
                <label class="col-6 col-md-5 btn radioBtns float-right ">
                    
                    <input type="radio" class="productValue" value="0" name="options">Rentefri
                </label>
                <label class="col-6 col-md-5 btn radioBtns active ml-1">
                    <input type="radio" class="productValue" value="1" name="options">Rentebærende
                </label>
                <div class="col-1 d-none .d-sm-block"></div>

            </div>
            <hr>
            </div>

            <div class="calculationSlider col-12">
                <hr>
                <input class="durationSlider" type="range" value="30" step="10" min="10" max="60">
                <div class="loanDurationTextLeft innerSliderText float-left">
                    <p>10 mdr.</p>
                </div>
                <div class="loanDurationTextRight innerSliderText float-right">
                    <p>60 mdr.</p>
                </div>
                <div class="dividerLarge"></div>
                <div class="float-right">
                    <div class="monthlyPaymentWrapper">
                        <p>Din månedlige ydelse&nbsp;</p>
                        <h2 class="monthlyPayment"></h2>
                        <p>&nbsp;over&nbsp;&nbsp;</p>
                        <h2 class="durationText"></h2>
                    </div>
                  
                </div> <div class="row"></div>
              
                   <div class="container">
               
                <button type="button" class="offset-md-2 col-md-8 align-self-center btn btn-primary submitBtn">Gå til ansøgning</button>
           
        </div>
                <div class="divider d-none d-sm-block"></div> 
                <label class="loanDetails dynamicDisclaimer formWrapper"></label>

        </div>
            

                <div class="divider d-none d-sm-block"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type='module' src='script/main.js'></script>

</body>

</html>
